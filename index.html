<!DOCTYPE html>
<html lang="en" data-theme="winter">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./images/Favicon/Thinkwise-Logo-Quadr-Tr.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<aside id="sidebar-multi-level-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform
       bg-gray-50 hidden"
       aria-label="sidebar-multi-level-sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 border-r-2">
        <ul class="space-y-2 font-medium nav-content">
            <li>
                <button type="button" onclick="my_modal_1.showModal()"
                        class="flex w-full p-2 text-white transition duration-75 rounded-lg group bg-blue-700 hover:text-white"
                        aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                    <svg class="flex-shrink-0 w-5 h-5 transition duration-75 text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                        <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
                    </svg>
                    <span class="flex-1 ms-3 text-left whitespace-nowrap">Add a Project</span>
                </button>
            </li>
            <li>
                <ul id="dropdown-example" class="hidden py-2 space-y-2">
                </ul>
            </li>
        </ul>
    </div>
</aside>


<dialog id="my_modal_1" class="modal">
    <div class="modal-box bg-secondary">
        <i class="closeIcon bx bx-x bx-lg text-white self-right"></i>
        <h3 class="font-bold text-lg text-white mb-5 text-center -mt-10">Add Project</h3>

        <input type="text" placeholder="Name of the project" class="input w-full max-w-xl mb-5 inputTitle"/>
        <p class="text-m text-white my-5 text-center">Due date:</p>
        <input type="date" class="input w-full max-w-xl inputDate mb-5"/>
        <div class="col-span-2 sm:col-span-1">
            <p class="text-m text-white my-5 text-center">Category</p>
            <select id="category"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                <option selected="">Select category</option>
                <option value="School">School</option>
                <option value="Work">Work</option>
                <option value="Leisure">Leisure Time</option>

            </select>
        </div>

        <div class="modal-action">
            <form method="dialog">
                <button class="submit-btn btn content-center">Submit</button>
            </form>
        </div>
    </div>
</dialog>


<div class="p-4 sm:ml-64 mx-auto container">

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 container-for-cards">
    </div>
</div>

<div class="container textEditor hidden">
    <div class="toolbar">
        <div class="head">
            <label for="formatSelect"></label><select id="formatSelect">
                <option value="" selected hidden disabled>Format</option>
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
                <option value="h3">Heading 3</option>
                <option value="h4">Heading 4</option>
                <option value="h5">Heading 5</option>
                <option value="h6">Heading 6</option>
                <option value="p">Paragraph</option>
            </select>
            <select id="fontSizeSelect">
                <option value="" selected hidden disabled>Font size</option>
                <option value="1">Extra small</option>
                <option value="2">Small</option>
                <option value="3">Regular</option>
                <option value="4">Medium</option>
                <option value="5">Large</option>
                <option value="6">Extra Large</option>
                <option value="7">Big</option>
            </select>
            <div class="color">
                <span>Color</span>
                <input type="color" id="foreColorInput">
            </div>
            <div class="color">
                <span>Background</span>
                <input type="color" id="hiliteColorInput">
            </div>

        </div>
        <div class="btn-toolbar">
            <button id="undoBtn"><i class='bx bx-undo'></i></button>
            <button id="redoBtn"><i class='bx bx-redo'></i></button>
            <button id="boldBtn"><i class='bx bx-bold'></i></button>
            <button id="underlineBtn"><i class='bx bx-underline'></i></button>
            <button id="italicBtn"><i class='bx bx-italic'></i></button>
            <button id="strikeBtn"><i class='bx bx-strikethrough'></i></button>
            <button id="leftAlignBtn"><i class='bx bx-align-left'></i></button>
            <button id="centerAlignBtn"><i class='bx bx-align-middle'></i></button>
            <button id="rightAlignBtn"><i class='bx bx-align-right'></i></button>
            <button id="justifyBtn"><i class='bx bx-align-justify'></i></button>
            <button id="orderedListBtn"><i class='bx bx-list-ol'></i></button>
            <button id="unorderedListBtn"><i class='bx bx-list-ul'></i></button>
            <button id="linkBtn"><i class='bx bx-link'></i></button>
            <button id="unlinkBtn"><i class='bx bx-unlink'></i></button>
            <button id="askAI"><i class='bx bxs-bolt'></i></button>
        </div>
        <div>
        </div>
        <div>
    </div>
    </div>
    <div id="title" contenteditable="true" spellcheck="false">
        Please select a note to load data.
    </div>
    <div id="text-content" contenteditable="true" spellcheck="false">
    </div>

</div>

<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

</body>
</html>
