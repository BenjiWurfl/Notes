
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>  
<body>

    <div id="nav-bar">
        <div id="nav-header"><div class="add-box nav-button-addNote" target="_blank"><span>+ Add Note</div>
          <hr data-content="Notes">
        </div>
        <div id="nav-content">
            <div class="nav-button"><i class="fas fa-thumbtack"></i><span>Loading notes...</span></div>
        </div>
      </div>



    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="">Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label for="">Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="toolbar">
        <div class="head">
            <select id="formatSelect">
                <option value="" selected hidden disabled>Format</option>
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
                <option value="h3">Heading 3</option>
                <option value="h4">Heading 4</option>
                <option value="h5">Heading 5</option>
                <option value="h6">Heading 6</option>
                <option value="p">Paragraph</option>
            </select>
            <select id="fontSizeSelect">
                <option value="" selected hidden disabled>Font size</option>
                <option value="1">Extra small</option>
                <option value="2">Small</option>
                <option value="3">Regular</option>
                <option value="4">Medium</option>
                <option value="5">Large</option>
                <option value="6">Extra Large</option>
                <option value="7">Big</option>
            </select>
            <div class="color">
                <span>Color</span>
                <input type="color" id="foreColorInput">
            </div>
            <div class="color">
                <span>Background</span>
                <input type="color" id="hiliteColorInput">
            </div>
        </div>
        <div class="btn-toolbar">
            <button id="undoBtn"><i class='bx bx-undo'></i></button>
            <button id="redoBtn"><i class='bx bx-redo'></i></button>
            <button id="boldBtn"><i class='bx bx-bold'></i></button>
            <button id="underlineBtn"><i class='bx bx-underline'></i></button>
            <button id="italicBtn"><i class='bx bx-italic'></i></button>
            <button id="strikeBtn"><i class='bx bx-strikethrough'></i></button>
            <button id="leftAlignBtn"><i class='bx bx-align-left'></i></button>
            <button id="centerAlignBtn"><i class='bx bx-align-middle'></i></button>
            <button id="rightAlignBtn"><i class='bx bx-align-right'></i></button>
            <button id="justifyBtn"><i class='bx bx-align-justify'></i></button>
            <button id="orderedListBtn"><i class='bx bx-list-ol'></i></button>
            <button id="unorderedListBtn"><i class='bx bx-list-ul'></i></button>
            <button id="linkBtn"><i class='bx bx-link'></i></button>
            <button id="unlinkBtn"><i class='bx bx-unlink'></i></button>
            <button id="showCodeBtn" data-active="false">&lt;/&gt;</button>
        </div>
        </div>
        <div id="title" contenteditable="true" spellcheck="false">
            Loading title...
        </div>
        <div id="content" contenteditable="true" spellcheck="false">
        Loading content...
        </div>
    </div>
   
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    
</body>
</html>
